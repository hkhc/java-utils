def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "hkhc"
            name "Herman Cheung"
            email "herman.kh.cheung@gmail.com"
        }
    }

    scm {
        url "https://github.com/hkhc/java-utils"
    }
}

publishing {
    publications {
        BintrayPublication(MavenPublication) {
            from components.java
            artifact sourcesJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
            groupId project.findProperty("group")
            artifactId project.findProperty("artifactId")
            version project.findProperty("version")
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Java helper classes')
                root.appendNode('name', 'utils')
                root.appendNode('url', 'https://github.com/hkhc/java-utils')
                root.children().last() + pomConfig
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['BintrayPublication']
    pkg {
        repo = 'maven'
        name = 'utils'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/hkhc/java-utils.git'
        issueTrackerUrl = 'https://github.com/hkhc/java-utils/issues'
        version {
            name = project.hasProperty('version')
            desc = 'Java helper classes'
            released  = new Date()
            vcsTag = project.findProperty("version")
        }
    }

}
